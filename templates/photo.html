	<script>
		function refresh() {
			var textContent = document.getElementById('textarea').value;

		}

			border-radius: 5px;
		}

		.button:active {
			background-color: yellow;
			color: white;
		}

		.button:hover {
			background-color: red;
			color: white;
		}

		.runbtn {
			background-color: green;
		}

		.conatiner {
			display: inline-flex;
		}

		#nav {
			margin: 0vh;
			padding: 3px;
			background-color: #011725;

		#footer,
        ul {
            color: rgb(255, 255, 255);
            display: flex;
            flex-direction: row;
            gap: 10px;

        }

        #footer li {
            gap: 10px;
        }

@media (max-width: 1000px)

  .container
  {
    columns: 3;
  }
  
  
  body{
		overflow-x: hidden;
	}
	
	.navLink{
	    position: absolute;
	    right: 0px;
	    height: 20vh;
	    top: 10vh;
	    background-color: #000; 
	    display: flex;
	    flex-direction: column;
		align-items: center;
		width: 100%;
		transform: translateX(100%);
		transition: transform 0.3s ease-in;
		opacity: 0.9;
	}
	
	.navLink li{
		opacity: 1;
	}
	
	.lines{
		display: block;
	}
	
	.nav-active{
		transform: translateX(0%);
	}
	
	@keyframes navLinkFade{
		from{
			opacity: 0;
			transform: translateX(50px);
			}
		
		to{
			opacity: 1;
			transform: translateX(0px);
			}
		}
	
	
	.toggle .l1{
		transform: rotate(-45deg) translate(-5px,6px);
	}
	
	.toggle .l2{
		opacity: 0;
	}
	
	.toggle .l3{
		transform: rotate(45deg) translate(-5px,-6px);
	}
}
  
  


@media (max-width: 786px)
{
  .container
  {
    columns: 2;
  }
  
  h1{
    font-size: 1.3em;
  }
  
  h2{
    font-size: 1em;
  }
}


@media (max-width: 480px)
{
  .container
  {
    columns: 1;
  }
}

<script>

const navSlide = () => {
		const lines = document.querySelector('.lines');
		const nav = document.querySelector('.navLink');
		
		lines.addEventListener('click',() => {
			nav.classList.toggle('nav-active');
			
		//Line Animation
		lines.classList.toggle('toggle');
		});
	   
	}
	
	navSlide();

</script>
